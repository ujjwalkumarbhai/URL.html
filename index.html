<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Saver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .section { display: none; }
        .active { display: block; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
        button { padding: 10px 20px; margin: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <!-- Home Section -->
    <div id="home" class="section active">
        <h1>Welcome to URL Saver</h1>
        <p>Save your favorite URLs by name!</p>
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('create')">Create Account</button>
    </div>

    <!-- Login Section -->
    <div id="login" class="section">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
        <button onclick="showSection('home')">Back</button>
    </div>

    <!-- Create Account Section -->
    <div id="create" class="section">
        <h1>Create Account</h1>
        <form id="createForm">
            <input type="text" id="createUsername" placeholder="Username" required>
            <input type="password" id="createPassword" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p id="createMessage"></p>
        <button onclick="showSection('home')">Back</button>
    </div>

    <!-- Save URLs Section -->
    <div id="save" class="section">
        <h1>Save Your URLs</h1>
        <p>Welcome, <span id="user"></span>! <button onclick="logout()">Logout</button></p>
        
        <form id="saveForm">
            <input type="text" id="name" placeholder="Name (e.g., Google)" required>
            <input type="url" id="url" placeholder="URL (e.g., https://google.com)" required>
            <button type="submit">Save URL</button>
        </form>
        
        <h2>Saved URLs</h2>
        <ul id="urlList"></ul>
    </div>

    <script>
        let currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            showSection('save');
            loadURLs();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
            
            if (accounts[username] === password) {
                localStorage.setItem('currentUser', username);
                currentUser = username;
                document.getElementById('user').textContent = username;
                showSection('save');
                loadURLs();
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid username or password.';
            }
        });

        // Create Account Form
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('createUsername').value;
            const password = document.getElementById('createPassword').value;
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
            
            if (accounts[username]) {
                document.getElementById('createMessage').textContent = 'Username already exists.';
            } else {
                accounts[username] = password;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                localStorage.setItem('currentUser', username);
                currentUser = username;
                document.getElementById('user').textContent = username;
                showSection('save');
                loadURLs();
            }
        });

        // Save URL Form
        document.getElementById('saveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const urls = JSON.parse(localStorage.getItem(`urls_${currentUser}`)) || [];
            urls.push({ name, url });
            localStorage.setItem(`urls_${currentUser}`, JSON.stringify(urls));
            loadURLs();
            document.getElementById('saveForm').reset();
        });

        function loadURLs() {
            const urls = JSON.parse(localStorage.getItem(`urls_${currentUser}`)) || [];
            const list = document.getElementById('urlList');
            list.innerHTML = '';
            urls.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name}: <a href="${item.url}" target="_blank">${item.url}</a> <button onclick="deleteURL(${index})">Delete</button>`;
                list.appendChild(li);
            });
        }

        function deleteURL(index) {
            const urls = JSON.parse(localStorage.getItem(`urls_${currentUser}`)) || [];
            urls.splice(index, 1);
            localStorage.setItem(`urls_${currentUser}`, JSON.stringify(urls));
            loadURLs();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            showSection('home');
        }
    </script>
</body>
</html>
